name: First Workflow

on:
  push:
    branch: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Primer-Trabajo:
    runs-on: ubuntu-latest

    steps:
      - name: Cambiando a la rama actual
        uses: actions/checkout@v2

      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build con Maven
        run: |
          mvn clean
          mvn compile
          mvn install
          mvn package
          mvn -B package --file pom.xml

      - name: Run Java class
        run: mvn test
         
         
      
          
